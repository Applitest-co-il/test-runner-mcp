name: NPM-publish

on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - 'main'
  #   paths:
  #     - 'src/**.ts'
  #     - package.json
  #     - package-lock.json
  #     - README.rnd
  #     - tsconfig.json

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install app
        run: npm ci

      - name: Type check
        run: npm run type:check

      - name: Lint app
        run: npm run lint:check

      - name: Prettier app
        run: npm run format:check

      - name: Test app
        run: npm run test

  publish:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install
        run: npm ci

      - name: Build TypeScript
        run: npm run build:prod

      - name: Update version.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "{\"version\": \"$VERSION\"}" > dist/lib/version.json
          cat dist/lib/version.json

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: package.json
          strategy: all
